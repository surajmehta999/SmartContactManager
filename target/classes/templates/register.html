<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #aboutId},~{::title},~{::script})}">
<head>
    <title>Sign up</title>
</head>
<body>
 <div id="aboutId">
    <div class="grid grid-cols-12 mt-2">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <div  href="#" class="block p-6 border-t-8 border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                <!-- message here -->
                <div data-th-replace="~{message :: messagebox}"></div>
                <h5 class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up Here</h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">Please fill in this form to create an account...</p>
                
                <!-- form -->
                <form data-th-action="@{/do-register}" method="post" data-th-object="${userForm}" class="mt-5" novalidate>
                    <!-- name -->
                    <div class="mb-3">
                        <label for="name" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input type="text" data-th-field="*{name}" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required/>
                        <p
                        data-th-if="${#fields.hasErrors('name')}"
                        data-th-errors="*{name}" 
                        class="text-red-600 px-1 py-2"></p>
                    </div>

                    <!-- email -->
                    <div class="mb-3">
                        <label for="email" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
                        <input type="email" data-th-field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                        <p
                        data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}" 
                        class="text-red-600 px-1 py-2"></p>
                    </div>

                    <!-- password -->
                    <div class="mb-3">
                        <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" data-th-field="*{password}" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                        <p
                        data-th-if="${#fields.hasErrors('password')}"
                        data-th-errors="*{password}" 
                        class="text-red-600 px-1 py-2"></p>
                    </div>

                    <!-- phone number -->
                    <div class="mb-3">
                        <label for="phone" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                        <input type="text" data-th-field="*{phoneNumber}" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                        <p
                        data-th-if="${#fields.hasErrors('phoneNumber')}"
                        data-th-errors="*{phoneNumber}" 
                        class="text-red-600 px-1 py-2"></p>
                    </div>

                    <!-- about textarea -->
                     <div class="mb-3">
                        <label for="message" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                        <textarea id="message" data-th-field="*{about}" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
                        <p
                        data-th-if="${#fields.hasErrors('about')}"
                        data-th-errors="*{about}" 
                        class="text-red-600 px-1 py-2"></p>
                    </div>

                    <!-- button -->
                    <div class="mb-3 flex justify-center space-x-3">
                     <!-- <button type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Signup</button> -->
                        <button type="submit" class="px-3 py-2 rounded bg-gray-700  hover:bg-gray-900 text-white dark:bg-blue-800 dark:hover:bg-blue-900">Signup</button>
                        <button type="reset" class="px-3 py-2 rounded bg-orange-700  hover:bg-orange-900 text-white dark:bg-orange-800 dark:hover:bg-orange-900">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </div>
    <script>
        console.log("Sign up page");
    </script>
</body>
</html>
