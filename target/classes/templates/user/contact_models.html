
<div data-th-fragment="contactFragment">
<!-- Modal toggle
<button data-modal-target="default-modal" data-modal-toggle="default-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Toggle modal
  </button>
   -->
  <!-- Main modal -->
  <div id="view_contact_model" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold">Contact Details</h2>
                </div>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                <p><strong>Picture:</strong> 
                    <img onerror="this.src='https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg'" id="contact-picture" class="mt-2 w-32 h-32 rounded-full" alt="Contact Picture">
                </p>
                <p><strong>Name:</strong> <span id="contact-name" class="text-base leading-relaxed text-gray-500 dark:text-gray-400"></span></p>
                <p><strong>Email:</strong> <span id="contact-email" class="text-base leading-relaxed text-gray-500 dark:text-gray-400"></span></p>
                <p><strong>Phone Number:</strong> <span id="contact-phone" class="text-base leading-relaxed text-gray-500 dark:text-gray-400"></span></p>
                <p><strong>Address:</strong> <span id="contact-address" class="text-base leading-relaxed text-gray-500 dark:text-gray-400"></span></p>
                <p><strong>Description:</strong> <span id="contact-description" class="text-base leading-relaxed text-gray-500 dark:text-gray-400"></span></p>
                <p><strong>Website Link:</strong> 
                    <a id="contact-website" class="text-blue-500 underline" target="_blank"></a>
                </p>
                <p><strong>LinkedIn Link:</strong> 
                    <a id="contact-linkedin" class="text-blue-500 underline" target="_blank"></a>
                </p>
                <p><strong>Favourite:</strong> <span id="contact-favourite" class="text-base leading-relaxed text-gray-500 dark:text-gray-400"></span></p>
                 
              </div>
              <!-- Modal footer -->
              <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button onclick="closeContactModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
              </div>
          </div>
      </div>
  </div>

  <!-- delete_modal -->
  <div id="delete_modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button onclick="closeDeleteContactModal()" type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this contact?</h3>
                <button 
                    id="confirm-delete-button"
                    type="button" 
                    class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
                    onclick="confirmDeleteContact()">
                    Yes, I'm sure
                </button>
                <button onclick="closeDeleteContactModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No, cancel</button>
            </div>
        </div>
    </div>
</div>
</div>
