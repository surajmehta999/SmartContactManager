<!DOCTYPE html>
<html lang="en"
 th:replace="~{base :: parent(~{:: #content},~{::title},~{::script})}">
<head>
    <title>Update Contact</title>
</head>
<body>
    <div id="content">
         <!-- user is logged in : sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>

        <div  class="sm:pl-64 pt-20" style="height: 1000px;">
           <div class="grid grid-cols-12">
            <div class="col-span-3 md:col-span-2 lg:col-span-3"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6">
                     <!--saved message here -->
                    <div data-th-replace="~{message :: messagebox}"></div>

                        <div class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                            <h1 class="text-2xl font-semibold">Update Contact</h1>
                            <form class="mt-8"
                            data-th-action="@{'/user/contacts/update/'+${contactId}}"
                            data-th-object="${contactForm}"
                            method="post"
                            enctype="multipart/form-data"
                            >
                                <!-- Name form -->
                                <div class="mb-3">
                                    <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                                    <div class="relative mb-1">
                                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-user w-4 h-4"></i>
                                      </div>
                                      <input data-th-field="*{name}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                                    </div>
                                    <p
                                        data-th-if="${#fields.hasErrors('name')}"
                                        data-th-errors="*{name}" 
                                        class="text-red-600 px-1 py-2">
                                    </p>
                                </div>

                                 <!-- Email form -->
                                 <div class="mb-3">
                                    <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                                    <div class="relative mb-1">
                                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-envelope w-4 h-4"></i>
                                      </div>
                                      <input data-th-field="*{email}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com">
                                    </div>
                                    <p
                                        data-th-if="${#fields.hasErrors('email')}"
                                        data-th-errors="*{email}" 
                                        class="text-red-600 px-1 py-2">
                                    </p>
                                </div>

                                 <!-- Phone number form -->
                                 <div class="mb-3">
                                    <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
                                    <div class="relative mb-1">
                                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone w-4 h-4"></i>
                                      </div>
                                      <input data-th-field="*{phoneNumber}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="9878245614">
                                    </div>
                                    <p
                                        data-th-if="${#fields.hasErrors('phoneNumber')}"
                                        data-th-errors="*{phoneNumber}" 
                                        class="text-red-600 px-1 py-2">
                                    </p>
                                </div>

                                <!-- Address -->
                                <div class="mb-3">
                                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                                    <textarea data-th-field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address of the contact"></textarea>
                                    <p
                                        data-th-if="${#fields.hasErrors('address')}"
                                        data-th-errors="*{address}" 
                                        class="text-red-600 px-1 py-2">
                                    </p>
                                </div>

                                <!-- description -->
                                <div class="mb-3">
                                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                                    <textarea data-th-field="*{description}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about your contact"></textarea>
                                </div>

                                <!-- social links -->
                                 <div class="flex space-x-3 mb-3">
                                    <div class="w-full">
                                        <!-- Website link -->
                                        <div class="mb-3">
                                            <div class="relative mb-6">
                                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-solid fa-earth-americas w-4 h-4"></i>
                                            </div>
                                            <input data-th-field="*{websiteLink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Facebook link">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="w-full">
                                        <!-- Linkdin link -->
                                        <div class="mb-3">
                                            <div class="relative mb-6">
                                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-brands fa-linkedin w-4 h-4"></i>
                                            </div>
                                            <input data-th-field="*{linkedInLink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Linkdin link">
                                            </div>
                                        </div>
                                    </div>
                                 </div>

                                 <!-- Contact image field -->
                                 <div class="mb-3">
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="default_size">Contact Image</label>
                                    <input data-th-field="*{contactImage}" id="image_file_input" class="block w-full mb-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file" accept="image/*">
                                    <p
                                        data-th-if="${#fields.hasErrors('contactImage')}"
                                        data-th-errors="*{contactImage}" 
                                        class="text-red-600 px-1 py-2">
                                    </p>
                                    <img data-th-src="*{picture}" id="upload_image_preview" alt="" class="max-h-32 mx-auto rounded-lg shadow">
                                </div>

                                 <!-- favourite checkbox -->
                                 <div class="flex items-center mb-3">
                                    <input data-th-field="*{favourite}" id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact is your favourite one ?</label>
                                </div>
                                
                                 <div class="button-container text-center">
                                    <button type="submit" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">
                                        Update Contact
                                    </button>
                                    <button type="reset" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">
                                       Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
           </div>

        </div>
    </div>
    <script data-th-src="@{'/js/admin.js'}"></script>
    
    <script>
        console.log("this is dashboard page");
    </script>  
</body>
</html>
